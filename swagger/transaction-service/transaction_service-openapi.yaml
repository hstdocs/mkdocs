    TransactionIdsRequest:
      type: object
      description: Object containing the transaction ID to cancel, specify just one of them.
      properties:
        transactionID:
          type: string
          description: 'Unique transaction identifier generated by HST for the purchase transaction.'
          maxLength: 64
          example: '155156157'
        acquirerTransactionID:
          type: string
          description: 'Acquirer transaction ID (ISO8583 field 37) for the purchase transaction.'
          maxLength: 64
          example: '158159160'
        networkTransactionID:
          type: string
          description: 'Network transaction Identifier (ISO8583 field 62.2) generated by the Brand for the purchase transaction.'
          maxLength: 64
          example: '161162163'
    CancelResponse:
      type: object
      required:
        - request-id
        - auditNumber
        - acquirerTransactionID
        - transactionID
        - brandTransactionID
        - responseCode
        - originalTransactionID
        - success
      description: The cancel response.
      properties:
        request-id:
          type: string
          description: The same request-id as request parameter.
          example: '0112313546456'
        auditNumber:
          type: string
          description: The System trace audit number (STAN) (Field 11 ISO 8583)
          example: '000644'
        acquirerTransactionID:
          type: string
          description: Retrieval reference number (Field 37 ISO 8583)
          example: '00123'
        transactionID:
          type: string
          description: The ID to cancel transaction generated by HST.
          example: '300123'
        brandTransactionID:
          type: string
          description: The brand transaction ID (Field 115 ISO 8583)
          example: '300456'
        responseCode:
          type: string
          description: The transaction response code (Field 39 ISO 8583)
          example: '300789'
        originalTransactionID:
          type: string
          description: The transaction ID of the original transaction canceled (Previously generated by HST)
          example: '205000'
        success:
          type: boolean
          description: Returns true if the transaction was canceled.
          example: true
    RefundResponse:
      type: object
      required:
        - request-id
        - auditNumber
        - acquirerTransactionID
        - transactionID
        - brandTransactionID
        - responseCode
        - originalTransactionID
        - success
      description: The refund response.
      properties:
        request-id:
          type: string
          description: The same request-id as request parameter.
          example: '0112313546456'
        auditNumber:
          type: string
          description: The System trace audit number (STAN) (Field 11 ISO 8583)
          example: '000644'
        acquirerTransactionID:
          type: string
          description: Retrieval reference number (Field 37 ISO 8583)
          example: '00123'
        transactionID:
          type: string
          description: The ID to refund transaction generated by HST.
          example: '300123'
        brandTransactionID:
          type: string
          description: The brand transaction ID (Field 115 ISO 8583)
          example: '300456'
        responseCode:
          type: string
          description: The transaction response code (Field 39 ISO 8583)
          example: '300789'
        originalTransactionID:
          type: string
          description: The transaction ID of the original transaction refunded (Previously generated by HST)
          example: '205000'
        success:
          type: boolean
          description: Returns true if the transaction was refunded.
          example: true
    ErrorInfo:
      type: object
      required:
        - request-id
        - timestamp
      properties:
        request-id:
          type: string
          description: The auto generated request ID used for tracking the request.
        timestamp:
          type: string
          description: The date-time when occurred the error.
        returnCode:
          $ref: '#/components/schemas/ReturnCode'
        returnDescription:
          type: string
          description: Returns the description when any of the warnings (200 HTTP Response) or error (500 HTTP Response) occurs.
      example:
        request-id: '0112313546456'
        timestamp: '2017-07-21T17:32:28Z'
        returnCode: '02'
        returnDescription: Terminal code not found in database.
    ReturnCode:
      type: string
      description: >
        The returnCode for the requests to HST Transaction can return the following values on the 'returnCode' property:
         * `01` - Ok with a warning condition. Check the 'returnDescription' property for more details.
         * `02` - Specific record not found in database. Check the 'returnDescription' property for more details.
      enum:
        - '01'
        - '02'
    

          example: '046539220590'
        authorizationCode:
          type: string
          example: '081409'
        responseCode: 
          type: string
          example: '00'
        idTerminal:
          type: string
          description: 'Terminal Identifier.'
          example: '01008225008'
        idMerchant:
          type: string
          example: '12122'
        track1: 
          type: string
        additionalData: 
          type: string
          example: 'indi=6;invoiceNumber=000000000'
        additionalTrxData:
          type: string
          example: 'planType=1;feeQuantity=01;ticketNumber=0000;date=000000;deferredMonth=0;plan=00'
        currencyCode:
          type: string
          description: 'The Transaction Currency shall conform to [ISO 4217] and shall contain the 3-digit numeric representation of the currency. For example, USD is represented by the value "840". _x005F_x000D_ The value should indicate the transaction currency in which the merchant transacts..'

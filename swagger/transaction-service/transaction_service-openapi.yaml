          type: string
          description: 'The year of expiration in numeric format.'
          example: '2022'
        
    ISOValues: 
      type: object
      description: ISOValues.
      properties: 
        pan:
          type: string
          description: 'Primary Account Number (PAN) is the 1-digit number on a payment instrument.'
          example: 4912 1847 0031 9481
        amount:
          type: string
          description: 'Amount of the transaction. Including 2 decimal places.'
          example: '2.24'
        dateTime: 
          type: string
          description: 'Transaction date and time in (MMddHHmmss) format.'
          example: '0312145237'
        auditNumber:
          type: string
          description: 'Audit Number Unique by transaction and terminal originated.'
          example: '131945'
        time: 
          type: string
          description: Transaction time in (HHmmss) format.
          example: '145237'
        date: 
          type: string
          description: Transaction date in (MMdd) format.
          example: '0312'
        expirationDate: 
          type: string
          description: 'Transaction expiration date in (MMddHHmmss) format.'
          example: '0312145237'
        closingDate: 
          type: string
          description: Closing date in (MMdd) format.
          example: '0304'
        posEntryMode: 
          type: string
